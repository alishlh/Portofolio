<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      }
      .nav-item {
        transition: all 0.3s ease;
      }
      .nav-item:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body class="min-h-screen text-gray-800">
    <!-- Background -->
    <div
      class="fixed inset-0 bg-gradient-to-br from-blue-900 to-blue-600 opacity-95"
    ></div>

    <!-- Navigation -->
    <header class="relative z-10 py-6 px-4 sm:px-6 lg:px-8">
      <div
        class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center"
      >
        <a href="home.html" class="text-4xl font-bold text-white mb-4 sm:mb-0"
          >AL</a
        >

        <nav class="w-full sm:w-auto">
          <ul class="flex flex-wrap justify-center gap-3 sm:gap-5">
            <li class="nav-item">
              <a
                href="home.html"
                class="bg-white text-blue-700 hover:bg-blue-700 hover:text-white flex items-center gap-2 px-5 py-3 rounded-xl shadow-lg transition-colors"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                href="about.html"
                class="bg-white text-blue-700 hover:bg-blue-700 hover:text-white flex items-center gap-2 px-5 py-3 rounded-xl shadow-lg transition-colors"
              >
                About Me
              </a>
            </li>
            <li class="nav-item">
              <a
                href="skill.html"
                class="bg-white text-blue-700 hover:bg-blue-700 hover:text-white flex items-center gap-2 px-5 py-3 rounded-xl shadow-lg transition-colors"
              >
                Skills
              </a>
            </li>
            <li class="nav-item">
              <a
                href="projects.html"
                class="bg-white text-blue-700 hover:bg-blue-700 hover:text-white flex items-center gap-2 px-5 py-3 rounded-xl shadow-lg transition-colors"
              >
                Projects
              </a>
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="bg-blue-700 text-white hover:bg-blue-800 flex items-center gap-2 px-5 py-3 rounded-xl shadow-lg transition-colors"
              >
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="relative z-10 flex items-center justify-center min-h-[calc(100vh-120px)] px-4 sm:px-6 lg:px-8"
    >
      <div class="w-full max-w-3xl bg-white p-10 rounded-2xl shadow-xl">
        <h1 class="text-4xl font-bold text-blue-700 mb-8 text-center">
          Contact
        </h1>
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            ></textarea>
          </div>
          <div>
            <button
              class="w-full py-3 px-6 bg-blue-700 text-white rounded-xl font-semibold shadow-lg hover:bg-blue-800 transition"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
