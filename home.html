<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me | Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #1e293b;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      }

      /* Background */
      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom right, #1e3a8a, #2563eb);
        opacity: 0.95;
        z-index: -1;
      }

      /* Container */
      .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* Navigation */
      header {
        position: relative;
        z-index: 10;
        padding: 1.5rem 1rem;
      }

      .nav-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      @media (min-width: 640px) {
        .nav-container {
          flex-direction: row;
        }
      }

      .logo {
        font-size: 2.25rem;
        font-weight: 700;
        color: white;
        margin-bottom: 1rem;
      }

      @media (min-width: 640px) {
        .logo {
          margin-bottom: 0;
        }
      }

      nav {
        width: 100%;
      }

      @media (min-width: 640px) {
        nav {
          width: auto;
        }
      }

      .nav-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.75rem;
      }

      @media (min-width: 640px) {
        .nav-list {
          gap: 1.25rem;
        }
      }

      .nav-item {
        transition: all 0.3s ease;
        list-style: none;
      }

      .nav-item:hover {
        transform: translateY(-3px);
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        background-color: white;
        color: #1d4ed8;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background-color: #1d4ed8;
        color: white;
      }

      .nav-link.active {
        background-color: #1d4ed8;
        color: white;
      }

      .nav-link.active:hover {
        background-color: #1e40af;
      }

      .nav-icon {
        width: 1.25rem;
        height: 1.25rem;
      }

      /* Main Content */
      main {
        position: relative;
        z-index: 10;
        padding: 8rem 1rem;
        text-align: center;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: 700;
        line-height: 1.25;
        color: white;
        margin-bottom: 1rem;
      }

      .hero-highlight {
        color: #bfdbfe;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: white;
        margin-top: 1rem;
      }

      .hero-description {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #dbeafe;
        max-width: 42rem;
        margin-left: auto;
        margin-right: auto;
      }

      .cta-button {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        background-color: white;
        color: #1d4ed8;
        font-weight: 600;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        background-color: #1d4ed8;
        color: white;
      }

      /* Animations */
      .hero-text {
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-title {
        animation-delay: 0.1s;
      }

      .hero-subtitle {
        animation-delay: 0.2s;
      }

      .hero-description {
        animation-delay: 0.3s;
      }

      .cta-button {
        animation-delay: 0.4s;
      }
    </style>
  </head>
